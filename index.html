<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><img class="search-icon" src="img/search.png" alt="search-icon"></button>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="weather-icon" class="weather-icon"></img>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity-icon">
                    <div class="items">
                        <p class="humidity">50%<span></p>
                        <p class="humidity-count">humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind-icon">
                    <div>
                        <p class="wind">15km/h</p>
                        <p class="wind-speed">wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
